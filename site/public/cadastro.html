<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>WoodTech | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="stylesheet" href="css/login.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <img src="assets/icon/favicon2.png" id="icone" alt="">
      <!-- <h1 class="titulo">WoodTech</h1> -->
      <ul class="navbar">
        <li>
          <a href="index.html">Inicial</a>
        </li>
        <li>
          <a href="simulador.html">Simulador</a>
        </li>
        <li>|</li>
        <li>
          <a href="login.html">Login</a>
        </li>
        <li class="agora">
          <a href="#">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <div class="campo">
            <span>CNPJ:</span>
            <input id="cnpj_input" type="text" placeholder="72721254000100" />
          </div>
          <div class="campo">
            <span>Nome da empresa:</span>
            <input id="nome_input" type="text" placeholder="MoniTORATORA" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4>Feito com amor por aluno &hearts; SPTech &copy; 2023</h4>
      <span class="version">v1.0.0</span>
    </div>
  </div>
  <!--footer fim-->
</body>

</html>

<script>
  function cadastrar() {
    aguardar();

    var cnpjVar = cnpj_input.value;
    var nomeEmpresaVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    if (
      nomeEmpresaVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else if (
      nomeEmpresaVar.indexOf(' ') >= 0
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "O nome não pode conter espaços! Insira apenas o primeiro nome.";

      finalizarAguardar();
        return false;

    } else if (
      nomeEmpresaVar.indexOf('0') >= 0 ||
      nomeEmpresaVar.indexOf('1') >= 0 ||
      nomeEmpresaVar.indexOf('2') >= 0 ||
      nomeEmpresaVar.indexOf('3') >= 0 ||
      nomeEmpresaVar.indexOf('4') >= 0 ||
      nomeEmpresaVar.indexOf('5') >= 0 ||
      nomeEmpresaVar.indexOf('6') >= 0 ||
      nomeEmpresaVar.indexOf('7') >= 0 ||
      nomeEmpresaVar.indexOf('8') >= 0 ||
      nomeEmpresaVar.indexOf('"') >= 0 ||
      nomeEmpresaVar.indexOf("'") >= 0 ||
      nomeEmpresaVar.indexOf('!') >= 0 ||
      nomeEmpresaVar.indexOf('@') >= 0 ||
      nomeEmpresaVar.indexOf('#') >= 0 ||
      nomeEmpresaVar.indexOf('$') >= 0 ||
      nomeEmpresaVar.indexOf('%') >= 0 ||
      nomeEmpresaVar.indexOf('¨') >= 0 ||
      nomeEmpresaVar.indexOf('&') >= 0 ||
      nomeEmpresaVar.indexOf('*') >= 0 ||
      nomeEmpresaVar.indexOf('(') >= 0 ||
      nomeEmpresaVar.indexOf(')') >= 0 ||
      nomeEmpresaVar.indexOf('-') >= 0 ||
      nomeEmpresaVar.indexOf('_') >= 0 ||
      nomeEmpresaVar.indexOf('+') >= 0 ||
      nomeEmpresaVar.indexOf('=') >= 0 ||
      nomeEmpresaVar.indexOf('{') >= 0 ||
      nomeEmpresaVar.indexOf('}') >= 0 ||
      nomeEmpresaVar.indexOf('[') >= 0 ||
      nomeEmpresaVar.indexOf(']') >= 0 ||
      nomeEmpresaVar.indexOf('^') >= 0 ||
      nomeEmpresaVar.indexOf('~') >= 0 ||
      nomeEmpresaVar.indexOf('´') >= 0 ||
      nomeEmpresaVar.indexOf('`') >= 0 ||
      nomeEmpresaVar.indexOf('.') >= 0 ||
      nomeEmpresaVar.indexOf(',') >= 0 ||
      nomeEmpresaVar.indexOf('/') >= 0 ||
      nomeEmpresaVar.indexOf('?') >= 0 ||
      nomeEmpresaVar.indexOf('º') >= 0 ||
      nomeEmpresaVar.indexOf('ª') >= 0
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "O nome não pode conter números nem caracteres especiais";

      finalizarAguardar();
        return false;
    } else if (
      emailVar.indexOf(' ') >= 0 ||
      emailVar.indexOf('#') >= 0 ||
      emailVar.indexOf('$') >= 0 ||
      emailVar.indexOf('%') >= 0 ||
      emailVar.indexOf('¨') >= 0 ||
      emailVar.indexOf('&') >= 0 ||
      emailVar.indexOf('*') >= 0 ||
      emailVar.indexOf('(') >= 0 ||
      emailVar.indexOf(')') >= 0 ||
      emailVar.indexOf('-') >= 0 ||
      emailVar.indexOf('_') >= 0 ||
      emailVar.indexOf('+') >= 0 ||
      emailVar.indexOf('=') >= 0 ||
      emailVar.indexOf('{') >= 0 ||
      emailVar.indexOf('}') >= 0 ||
      emailVar.indexOf('[') >= 0 ||
      emailVar.indexOf(']') >= 0 ||
      emailVar.indexOf('^') >= 0 ||
      emailVar.indexOf('~') >= 0 ||
      emailVar.indexOf('´') >= 0 ||
      emailVar.indexOf('`') >= 0 ||
      emailVar.indexOf(',') >= 0 ||
      emailVar.indexOf('/') >= 0 ||
      emailVar.indexOf('?') >= 0 ||
      emailVar.indexOf('º') >= 0 ||
      emailVar.indexOf('ª') >= 0
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "O Email não pode conter caracteres especiais nem espaços.";

      finalizarAguardar();
        return false;
    } else if (
      emailVar.indexOf('@') < 0 ||
      emailVar.indexOf('.com') < 0
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Email inválido!";

      finalizarAguardar();
        return false;
    } else if (
      cnpjVar.indexOf(' ') >= 0 ||
      cnpjVar.indexOf('#') >= 0 ||
      cnpjVar.indexOf('$') >= 0 ||
      cnpjVar.indexOf('%') >= 0 ||
      cnpjVar.indexOf('¨') >= 0 ||
      cnpjVar.indexOf('&') >= 0 ||
      cnpjVar.indexOf('*') >= 0 ||
      cnpjVar.indexOf('(') >= 0 ||
      cnpjVar.indexOf(')') >= 0 ||
      cnpjVar.indexOf('-') >= 0 ||
      cnpjVar.indexOf('_') >= 0 ||
      cnpjVar.indexOf('+') >= 0 ||
      cnpjVar.indexOf('=') >= 0 ||
      cnpjVar.indexOf('{') >= 0 ||
      cnpjVar.indexOf('}') >= 0 ||
      cnpjVar.indexOf('[') >= 0 ||
      cnpjVar.indexOf(']') >= 0 ||
      cnpjVar.indexOf('^') >= 0 ||
      cnpjVar.indexOf('~') >= 0 ||
      cnpjVar.indexOf('´') >= 0 ||
      cnpjVar.indexOf('`') >= 0 ||
      cnpjVar.indexOf('.') >= 0 ||
      cnpjVar.indexOf(',') >= 0 ||
      cnpjVar.indexOf('/') >= 0 ||
      cnpjVar.indexOf('?') >= 0 ||
      cnpjVar.indexOf('º') >= 0 ||
      cnpjVar.indexOf('ª') >= 0
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "O cnpj não pode conter espaços ou caracteres especiais!";

      finalizarAguardar();
        return false;
    } else if (
      senhaVar.indexOf(' ') >= 0 ||
      senhaVar.indexOf('#') >= 0 ||
      senhaVar.indexOf('$') >= 0 ||
      senhaVar.indexOf('%') >= 0 ||
      senhaVar.indexOf('¨') >= 0 ||
      senhaVar.indexOf('&') >= 0 ||
      senhaVar.indexOf('*') >= 0 ||
      senhaVar.indexOf('(') >= 0 ||
      senhaVar.indexOf(')') >= 0 ||
      senhaVar.indexOf('-') >= 0 ||
      senhaVar.indexOf('_') >= 0 ||
      senhaVar.indexOf('+') >= 0 ||
      senhaVar.indexOf('=') >= 0 ||
      senhaVar.indexOf('{') >= 0 ||
      senhaVar.indexOf('}') >= 0 ||
      senhaVar.indexOf('[') >= 0 ||
      senhaVar.indexOf(']') >= 0 ||
      senhaVar.indexOf('^') >= 0 ||
      senhaVar.indexOf('~') >= 0 ||
      senhaVar.indexOf('´') >= 0 ||
      senhaVar.indexOf('`') >= 0 ||
      senhaVar.indexOf('.') >= 0 ||
      senhaVar.indexOf(',') >= 0 ||
      senhaVar.indexOf('/') >= 0 ||
      senhaVar.indexOf('?') >= 0 ||
      senhaVar.indexOf('º') >= 0 ||
      senhaVar.indexOf('ª') >= 0
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "A senha não pode conter espaços ou caracteres especiais!";

      finalizarAguardar();
        return false;
    } else if (
      senhaVar != confirmacaoSenhaVar
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "As senhas devem ser iguais !";

      finalizarAguardar();
        return false;
    } else {
      setInterval(sumirMensagem, 5000);
      fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeEmpresaServer: nomeEmpresaVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        cnpjServer: cnpjVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
    }

    // Enviando o valor da nova input
    
  }
  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
